<html>

<head>

<title>استبيان موقع اورجنال ستيم</title>



</head>
 

<body style="font-size: x-large; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;   " >
    <center>

    <form action="/submit-survey" method="post">
        <!-- السؤال الأول -->
        <label for="q1" >ما مدى رضاك عن مخطط أورجنال ستيم الأولي؟</label><br>
        <input type="radio"  id="bad" name="q1" value="سيء">
        <label for="bad">سيء</label><br>
        <input type="radio" id="average" name="q1" value="عادي">
        <label for="average">عادي</label><br>
        <input type="radio" id="good" name="q1" value="جيد">
        <label for="good">جيد</label><br>
        <input type="radio" id="very_good" name="q1" value="جيد جدًا">
        <label for="very_good">جيد جدًا</label><br><br>

        <!-- السؤال الثاني -->
        <label for="q2">ما المشاكل التي لاحظتها في المخطط الأولي لموقع أورجنال ستيم؟</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50" placeholder= "اكتب ما تريد..." dir="rtl" style="font-size: larger ; font-weight: bold;" ></textarea><br><br>

        <!-- السؤال الثالث -->
        <label for="q3">ما النصائح أو التعديلات التي تنصحنا بها لتعديل المخطط؟</label><br>
        <textarea id="q3" name="q3" rows="4" cols="50" placeholder="اكتب ما تريد..." dir="rtl" style="font-size: larger ; font-weight: bold;" ></textarea><br><br>

        <!-- السؤال الرابع -->
        <label for="q4">هل برأيك مخطط الموقع الأولي يمكن أن يلبي غرض الموقع في تنزيل الألعاب؟</label><br>
        <input type="radio" id="yes" name="q4" value="نعم يلبي الغرض">
        <label for="yes">نعم يلبي الغرض</label><br>
        <input type="radio" id="no" name="q4" value="لا يلبي الغرض">
        <label for="no">لا يلبي الغرض</label><br><br>

        <!-- السؤال الخامس -->
        <label for="q5">هل لاحظت أي تعقيد أو صعوبة فهم بالمخطط؟</label><br>
        <input type="radio" id="complex_yes" name="q5" value="نعم لاحظت بعض التعقيد">
        <label for="complex_yes">نعم لاحظت بعض التعقيد</label><br>
        <input type="radio" id="complex_no" name="q5" value="لا لم ألاحظ تعقيد لأن المخطط سهل وبسيط">
        <label for="complex_no">لا لم ألاحظ تعقيد لأن المخطط سهل وبسيط</label><br><br>




        <!-- السؤال السادس -->
        <label for="q6">هل برأيك تم العمل والالتزام بمبادئ التصميم في المخطط؟</label><br>
        <input type="radio" id="design_yes" name="q6" value="نعم تم الالتزام في مبادئ التصميم">
        <label for="design_yes">نعم تم الالتزام في مبادئ التصميم</label><br>
        <input type="radio" id="design_no" name="q6" value="لا لم يتم الالتزام بمبادئ التصميم">
        <label for="design_no">لا لم يتم الالتزام بمبادئ التصميم</label><br><br>

        <!-- السؤال السابع -->
        <label for="q7">هل برأيك يمكن اعتماد هذا المخطط الأولي كمخطط نهائي نعتمده عند تصميم الموقع؟</label><br>
        <input type="radio" id="final_yes" name="q7" value="نعم">
        <label for="final_yes">نعم</label><br>
        <input type="radio" id="final_no" name="q7" value="لا">
        <label for="final_no">لا</label><br><br>

        <button type="submit" style="font-size: large; font-family: 'Times New Roman', Times, serif;  " >إرسال الاستبيان
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', async (e) => {
              e.preventDefault(); // منع إعادة تحميل الصفحة
          
              const formData = new FormData(form);
              const data = Object.fromEntries(formData.entries());
              
              // إرسال البيانات إلى Google Apps Script
              const response = await fetch('https://script.google.com/macros/s/AKfycbyR1_mOJY0ApTBAzm00C_36jSiYzyaNXbVrHqGP-qywvfgennuSqLicADq0NkNr51XC/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                  'Content-Type': 'application/json'
                }
              });
          
              if (response.ok) {
                alert('تم الإرسال بنجاح!');
              } else {
                alert('حدث خطأ أثناء الإرسال.');
              }
            });
          </script>
          
        </button>
    </form>




        



        <p>شكرًا جزيلاً لكم على وقتكم ومشاركتكم في هذا الاستبيان. رأيكم يهمنا جدًا لتحسين تجربتكم</p>
    </form>

    </center>





</body>




















</html>
